<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-md-6">
            <p>Weather Forecast</p>
            <p>Sunday 7<sup>th</sup> May, 2021, 12:41 AM</p>
          </div>
          <div class="col-md-3">
            <form id="city-form">
                <input
                type="text"
                class="form-control"
                id="searchCity"
                autofocus="on"
                required
                aria-describedby="emailHelp"
                placeholder="Find a city..."
              />
              <input type="submit" value="search" /> <br/>

            </form>
      
          </div>
          <div class="col-md-3">
            <button id="currentLocation">Current</button>
          </div>
        </div>

        <hr />

        <div class="container" style="border: 2px solid #cbcbcb">
          <div class="row">
            <div class="col-md-4">
              <h1><span id="cityName"> </span></h1>
              <p id="weatherCondition"></p>
              <div class="big-temperature">
                <span id="temperature">16</span>°C
                <!-- <sup onclick="celsius()"
                  >C|</sup
                ><sup onclick="fahrenheit()">F</sup> -->
              </div>
            </div>

            <div class="col-md-5" style="float: left">
              <!-- <i
                class="fa-solid fa-cloud"
                style="font-size: 70px; float: left"
              ></i> -->
            </div>
            <div class="col-md-3">
              <h2>Pressure: <span id="pressure">0%</span></h2>
              <h2>Humidity: <span id="humidity">57%</span></h2>
              <h2>Wind:<span id="wind">2 Km/h</span></h2>
            </div>
          </div>
        </div>
        <br />

        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col-md-1"></div>
            <div class="col-md-2" style="border: 2px solid #cbcbcb">
              Monday
              <br />
              <i class="fa-solid fa-sun"></i>
              <br />
              20<sup>°C</sup>
            </div>
            &nbsp;
            <div class="col-md-2" style="border: 2px solid #cbcbcb">
              Tuesday
              <br />
              <i class="fa-solid fa-sun"></i>
              <br />
              21<sup>°C</sup>
            </div>
            &nbsp;
            <div class="col-md-2" style="border: 2px solid #cbcbcb">
              Wednesday
              <br />
              <i class="fa-solid fa-sun"></i>
              <br />
              21<sup>°C</sup>
            </div>
            &nbsp;
            <div class="col-md-2" style="border: 2px solid #cbcbcb">
              Thursday
              <br />
              <i class="fa-solid fa-sun"></i>
              <br />
              20<sup>°C</sup>
            </div>
            &nbsp;
            <div class="col-md-2" style="border: 2px solid #cbcbcb">
              Friday
              <br />
              <i class="fa-solid fa-sun"></i>
              <br />
              21<sup>°C</sup>
            </div>
            &nbsp;
            <div class="col-md-1"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <footer>The project was coded by <b>Chanda Mwansa</b></footer>
		<script src="src/index.js"></script>

  </body>
</html>
