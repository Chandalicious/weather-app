<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-md-6">
            <p>Weather Forecast</p>
            <p id="dateFormat"></p>
          </div>
          <div class="col-md-6">
            <form id="city-form">
              <input
                type="text"
                class="form-control"
                id="searchCity"
                autofocus="on"
                required
                aria-describedby="emailHelp"
                placeholder="Find a city..."
              />
              <input type="submit" class="btn btn-success" value="search" />
              <br />
            </form>
          </div>
        </div>

        <hr />

        <div class="container" style="border: 2px solid #cbcbcb">
          <div class="row">
            <div class="col-md-4">
              <h1><span id="cityName"> </span></h1>
              <p id="weatherCondition"></p>
              <div class="big-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a>
                  |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
      
              </div>
            </div>

            <div class="col-md-5" style="float: left">
        
            </div>
            <div class="col-md-3">
              <br />
              <!-- <h2>Pressure: <span id="pressure">0%</span></h2> -->
              <h2>Humidity: <span id="humidity">57%</span></h2>
              <h2>Wind:<span id="wind">2 Km/h</span></h2>
            </div>
          </div>
        </div>
        <br />

       <div class="weather-forecast" id="forecast">
    </div>
      </div>
    </div>
    <hr />
    <footer>
      The project was coded by <b>Chanda Mwansa</b> Project Repo<a
        href="https://github.com/Chandalicious/weather-app"
        target="_blank"
        >Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
